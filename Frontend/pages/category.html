<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Database Table</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-button {
            background-color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .add-button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #ffffff;
        }

        .actions button {
            margin: 0 4px;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .edit-button {
            background-color: #ffc107;
            color: #212529;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 999;
            width: 350px;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .modal button {
            width: 48%;
            margin-top: 10px;
            font-weight: 500;
        }

        .modal button:nth-child(4) {
            background-color: #6c757d;
        }

        .modal button:nth-child(4):hover {
            background-color: #5a6268;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .container > button:last-of-type {
            background-color: #17a2b8;
            margin-top: 10px;
        }

        .container > button:last-of-type:hover {
            background-color: #138496;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>Category Database</h2>
    <button class="add-button" onclick="showPopup()">ADD CATEGORY</button>
    <table>
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="category-table"></tbody>
    </table>

    <div id="popupForm" class="modal">
        <h3>Add Category</h3>
        <input type="text" id="categoryName" placeholder="Category Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <button onclick="addCategory()">Add</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <div id="editPopup" class="modal">
        <h3>Edit Category</h3>
        <input type="text" id="editCategoryName" placeholder="Category Name" required />
        <input type="text" id="editDescription" placeholder="Description" required />
        <button onclick="updateCategory()">Update</button>
        <button onclick="closeEditPopup()">Cancel</button>
    </div>

    <button><a href="../adminDashboard.html">Back to dashboard</a></button>

</div>

<script>
    function showPopup() {
        document.getElementById('popupForm').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popupForm').style.display = 'none';
    }

    function closeEditPopup() {
        document.getElementById('editPopup').style.display = 'none';
    }

    const API_BASE_URL = "http://localhost:8082/api/v1/categories";

    document.addEventListener("DOMContentLoaded", loadCategories);

    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE_URL}/getAll`);
            if (!response.ok) throw new Error("Failed to load categories");
            const categories = await response.json();
            renderCategories(categories);
        } catch (error) {
            console.error("Error loading categories:", error);
            alert("Failed to load categories. Check the backend.");
        }
    }

    function renderCategories(categories) {
        let table = document.getElementById('category-table');
        table.innerHTML = "";

        categories.forEach(category => {
            let row = table.insertRow();
            row.insertCell(0).innerText = category.name;
            row.insertCell(1).innerText = category.description;
            row.insertCell(2).innerHTML = `
            <div class="actions">
                <button class='edit-button' onclick="editRow(this, ${category.id})">EDIT</button>
                <button class='delete-button' onclick="deleteCategory(${category.id})">DELETE</button>
            </div>`;
        });
    }

    async function addCategory() {
        const categoryName = document.getElementById('categoryName').value;
        const description = document.getElementById('description').value;

        if (!categoryName || !description) {
            alert("Please fill in all fields.");
            return;
        }

        const response = await fetch(`${API_BASE_URL}/save`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: categoryName, description })
        });

        if (response.ok) {
            closePopup();
            loadCategories();
        }
    }

    function editRow(button, id) {
        editRowElement = button.parentElement.parentElement.parentElement;
        document.getElementById('editCategoryName').value = editRowElement.cells[0].innerText;
        document.getElementById('editDescription').value = editRowElement.cells[1].innerText;
        document.getElementById('editPopup').setAttribute('data-id', id);
        document.getElementById('editPopup').style.display = 'block';
    }

    async function updateCategory() {
        const id = document.getElementById('editPopup').getAttribute('data-id');
        const categoryName = document.getElementById('editCategoryName').value;
        const description = document.getElementById('editDescription').value;

        if (!categoryName || !description) {
            alert("Please fill in all fields.");
            return;
        }

        const response = await fetch(`${API_BASE_URL}/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: categoryName, description })
        });


        if (response.ok) {
            closeEditPopup();
            loadCategories();
        } else {
            console.error("Failed to update category:", response.status);
            alert("Update failed: " + response.status);
        }
    }


    async function deleteCategory(id) {
        if (!confirm('Are you sure you want to delete this category?')) return;

        const response = await fetch(`${API_BASE_URL}/${id}`, { method: "DELETE" });

        if (response.ok) {
            loadCategories();
        }
    }
</script>
</body>
</html>
