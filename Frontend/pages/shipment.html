<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Database Table</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #d4e5d4; }
        .actions button { margin: 0 5px; padding: 5px 10px; border: none; cursor: pointer; }
        .add-button { background-color: #90ee90; margin-bottom: 10px; padding: 8px 12px; cursor: pointer; }
        .edit-button { background-color: #f4d03f; }
        .delete-button { background-color: #f08080; }
        #popupForm, #editPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #popupForm input, #editPopup input { display: block; margin: 10px 0; padding: 8px; width: 90%; }
        #popupForm button, #editPopup button { margin-top: 10px; }
    </style>
</head>
<body>
<h2>Shipment Database</h2>
<button class="add-button" onclick="showPopup()">ADD SHIPMENT</button>
<table>
    <thead>
    <tr>
        <th>Tracking Number</th>
        <th>Shipped Date</th>
        <th>Shipment Status</th>
        <th>Destination Address</th>
        <th>Delivery Date</th>
        <th>Carrier</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Order ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="shipment-table"></tbody>
</table>

<div id="popupForm">
    <h3>Add Shipment</h3>
    <input type="text" id="trackingNumber" placeholder="Tracking Number" />
    <input type="date" id="shippedDate" placeholder="Shipped Date" />
    <input type="text" id="shipmentStatus" placeholder="Shipment Status" />
    <input type="text" id="destinationAddress" placeholder="Destination Address" />
    <input type="datetime-local" id="deliveryDate" placeholder="Delivery Date" />
    <input type="text" id="carrier" placeholder="Carrier" />
    <input type="text" id="status" placeholder="Status" />
    <input type="text" id="notes" placeholder="Notes" />
    <input type="text" id="orderId" placeholder="Order ID" />
    <button onclick="addShipment()">Add</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="editPopup">
    <h3>Edit Shipment</h3>
    <input type="text" id="editTrackingNumber" placeholder="Tracking Number" />
    <input type="date" id="editShippedDate" placeholder="Shipped Date" />
    <input type="text" id="editShipmentStatus" placeholder="Shipment Status" />
    <input type="text" id="editDestinationAddress" placeholder="Destination Address" />
    <input type="datetime-local" id="editDeliveryDate" placeholder="Delivery Date" />
    <input type="text" id="editCarrier" placeholder="Carrier" />
    <input type="text" id="editStatus" placeholder="Status" />
    <input type="text" id="editNotes" placeholder="Notes" />
    <input type="text" id="editOrderId" placeholder="Order ID" />
    <button onclick="updateShipment()">Update</button>
    <button onclick="closeEditPopup()">Cancel</button>
</div>

<script>
    let editRowElement;

    function showPopup() { document.getElementById('popupForm').style.display = 'block'; }
    function closePopup() { document.getElementById('popupForm').style.display = 'none'; }
    function closeEditPopup() { document.getElementById('editPopup').style.display = 'none'; }

    function addShipment() {
        let table = document.getElementById('shipment-table');
        let row = table.insertRow();
        row.insertCell(0).innerText = document.getElementById('trackingNumber').value;
        row.insertCell(1).innerText = document.getElementById('shippedDate').value;
        row.insertCell(2).innerText = document.getElementById('shipmentStatus').value;
        row.insertCell(3).innerText = document.getElementById('destinationAddress').value;
        row.insertCell(4).innerText = document.getElementById('deliveryDate').value;
        row.insertCell(5).innerText = document.getElementById('carrier').value;
        row.insertCell(6).innerText = document.getElementById('status').value;
        row.insertCell(7).innerText = document.getElementById('notes').value;
        row.insertCell(8).innerText = document.getElementById('orderId').value;
        row.insertCell(9).innerHTML = `<button class='edit-button' onclick="editRow(this)">EDIT</button><button class='delete-button' onclick="confirmDelete(this)">DELETE</button>`;
        closePopup();
    }

    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this shipment?')) {
            button.parentElement.parentElement.remove();
        }
    }

    function editRow(button) {
        editRowElement = button.parentElement.parentElement;
        document.getElementById('editTrackingNumber').value = editRowElement.cells[0].innerText;
        document.getElementById('editShippedDate').value = editRowElement.cells[1].innerText;
        document.getElementById('editShipmentStatus').value = editRowElement.cells[2].innerText;
        document.getElementById('editDestinationAddress').value = editRowElement.cells[3].innerText;
        document.getElementById('editDeliveryDate').value = editRowElement.cells[4].innerText;
        document.getElementById('editCarrier').value = editRowElement.cells[5].innerText;
        document.getElementById('editStatus').value = editRowElement.cells[6].innerText;
        document.getElementById('editNotes').value = editRowElement.cells[7].innerText;
        document.getElementById('editOrderId').value = editRowElement.cells[8].innerText;
        document.getElementById('editPopup').style.display = 'block';
    }

    function updateShipment() {
        editRowElement.cells[0].innerText = document.getElementById('editTrackingNumber').value;
        editRowElement.cells[1].innerText = document.getElementById('editShippedDate').value;
        editRowElement.cells[2].innerText = document.getElementById('editShipmentStatus').value;
        editRowElement.cells[3].innerText = document.getElementById('editDestinationAddress').value;
        editRowElement.cells[4].innerText = document.getElementById('editDeliveryDate').value;
        editRowElement.cells[5].innerText = document.getElementById('editCarrier').value;
        editRowElement.cells[6].innerText = document.getElementById('editStatus').value;
        editRowElement.cells[7].innerText = document.getElementById('editNotes').value;
        editRowElement.cells[8].innerText = document.getElementById('editOrderId').value;
        closeEditPopup();
    }
</script>
</body>
</html>
