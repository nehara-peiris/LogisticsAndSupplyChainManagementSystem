<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Database Table</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #d4e5d4; }
        .actions button { margin: 0 5px; padding: 5px 10px; border: none; cursor: pointer; }
        .add-button { background-color: #90ee90; margin-bottom: 10px; padding: 8px 12px; cursor: pointer; }
        .edit-button { background-color: #f4d03f; }
        .delete-button { background-color: #f08080; }
        #popupForm, #editPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #popupForm input, #editPopup input { display: block; margin: 10px 0; padding: 8px; width: 90%; }
        #popupForm button, #editPopup button { margin-top: 10px; }
    </style>
</head>
<body>
<h2>Shipment Database</h2>
<button class="add-button" onclick="showPopup()">ADD SHIPMENT</button>
<table>
    <thead>
    <tr>
        <th>Tracking Number</th>
        <th>Shipped Date</th>
        <th>Shipment Status</th>
        <th>Destination Address</th>
        <th>Delivery Date</th>
        <th>Carrier</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Order ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="shipment-table"></tbody>
</table>

<div id="popupForm">
    <h3>Add Shipment</h3>
    <input type="text" id="trackingNumber" placeholder="Tracking Number" />
    <input type="date" id="shippedDate" placeholder="Shipped Date" />
    <input type="text" id="shipmentStatus" placeholder="Shipment Status" />
    <input type="text" id="destinationAddress" placeholder="Destination Address" />
    <input type="datetime-local" id="deliveryDate" placeholder="Delivery Date" />
    <input type="text" id="carrier" placeholder="Carrier" />
    <input type="text" id="status" placeholder="Status" />
    <input type="text" id="notes" placeholder="Notes" />
    <input type="text" id="orderId" placeholder="Order ID" />
    <button onclick="addShipment()">Add</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="editPopup">
    <h3>Edit Shipment</h3>
    <input type="text" id="editTrackingNumber" placeholder="Tracking Number" />
    <input type="date" id="editShippedDate" placeholder="Shipped Date" />
    <input type="text" id="editShipmentStatus" placeholder="Shipment Status" />
    <input type="text" id="editDestinationAddress" placeholder="Destination Address" />
    <input type="datetime-local" id="editDeliveryDate" placeholder="Delivery Date" />
    <input type="text" id="editCarrier" placeholder="Carrier" />
    <input type="text" id="editStatus" placeholder="Status" />
    <input type="text" id="editNotes" placeholder="Notes" />
    <input type="text" id="editOrderId" placeholder="Order ID" />
    <button onclick="updateShipment()">Update</button>
    <button onclick="closeEditPopup()">Cancel</button>
</div>

<script>
    const API_URL = "http://localhost:8082/api/v1/shipments"; // Update if backend URL is different

    // Fetch all shipments from backend and populate the table
    function fetchShipments() {
        const headers = new Headers();
        headers.append("Content-Type", "application/json");
        headers.append("Access-Control-Allow-Origin", "http://localhost:3000");
        headers.append("Access-Control-Allow-Credentials", "true");

        fetch(`${API_URL}/getAll`, {
            method: "GET",
            headers: headers,
            credentials: "include" // Ensures cookies or auth tokens are sent if needed
        })
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("shipment-table");
                table.innerHTML = ""; // Clear table before adding new data
                data.forEach(shipment => {
                    let row = table.insertRow();
                    row.innerHTML = `
                <td>${shipment.trackingNumber}</td>
                <td>${shipment.shippedDate}</td>
                <td>${shipment.shipmentStatus}</td>
                <td>${shipment.destinationAddress}</td>
                <td>${shipment.deliveryDate}</td>
                <td>${shipment.carrier}</td>
                <td>${shipment.status}</td>
                <td>${shipment.notes}</td>
                <td>${shipment.orderId}</td>
                <td>
                    <button class="edit-button" onclick="editRow(this, ${shipment.id})">EDIT</button>
                    <button class="delete-button" onclick="deleteShipment(${shipment.id})">DELETE</button>
                </td>
            `;
                });
            })
            .catch(error => console.error("Error fetching shipments:", error));
    }


    // Show add shipment popup
    function showPopup() {
        document.getElementById("popupForm").style.display = "block";
    }

    // Close add shipment popup
    function closePopup() {
        document.getElementById("popupForm").style.display = "none";
    }

    // Add a new shipment (POST request)
    function addShipment() {
        const shipment = {
            trackingNumber: document.getElementById("trackingNumber").value,
            shippedDate: document.getElementById("shippedDate").value,
            shipmentStatus: document.getElementById("shipmentStatus").value,
            destinationAddress: document.getElementById("destinationAddress").value,
            deliveryDate: document.getElementById("deliveryDate").value,
            carrier: document.getElementById("carrier").value,
            status: document.getElementById("status").value,
            notes: document.getElementById("notes").value,
            orderId: document.getElementById("orderId").value
        };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(shipment)
        })
            .then(response => response.json())
            .then(() => {
                closePopup();
                fetchShipments(); // Reload table
            })
            .catch(error => console.error("Error adding shipment:", error));
    }

    // Show edit shipment popup
    let editId;
    function editRow(button, id) {
        editId = id;
        let row = button.parentElement.parentElement;
        document.getElementById("editTrackingNumber").value = row.cells[0].innerText;
        document.getElementById("editShippedDate").value = row.cells[1].innerText;
        document.getElementById("editShipmentStatus").value = row.cells[2].innerText;
        document.getElementById("editDestinationAddress").value = row.cells[3].innerText;
        document.getElementById("editDeliveryDate").value = row.cells[4].innerText;
        document.getElementById("editCarrier").value = row.cells[5].innerText;
        document.getElementById("editStatus").value = row.cells[6].innerText;
        document.getElementById("editNotes").value = row.cells[7].innerText;
        document.getElementById("editOrderId").value = row.cells[8].innerText;
        document.getElementById("editPopup").style.display = "block";
    }

    // Close edit shipment popup
    function closeEditPopup() {
        document.getElementById("editPopup").style.display = "none";
    }

    // Update shipment (PUT request)
    function updateShipment() {
        const shipment = {
            trackingNumber: document.getElementById("editTrackingNumber").value,
            shippedDate: document.getElementById("editShippedDate").value,
            shipmentStatus: document.getElementById("editShipmentStatus").value,
            destinationAddress: document.getElementById("editDestinationAddress").value,
            deliveryDate: document.getElementById("editDeliveryDate").value,
            carrier: document.getElementById("editCarrier").value,
            status: document.getElementById("editStatus").value,
            notes: document.getElementById("editNotes").value,
            orderId: document.getElementById("editOrderId").value
        };

        fetch(`${API_URL}/${editId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(shipment)
        })
            .then(() => {
                closeEditPopup();
                fetchShipments();
            })
            .catch(error => console.error("Error updating shipment:", error));
    }

    // Delete shipment (DELETE request)
    function deleteShipment(id) {
        if (confirm("Are you sure you want to delete this shipment?")) {
            fetch(`${API_URL}/${id}`, { method: "DELETE" })
                .then(() => fetchShipments())
                .catch(error => console.error("Error deleting shipment:", error));
        }
    }

    // Fetch shipments when the page loads
    document.addEventListener("DOMContentLoaded", fetchShipments);

</script>
</body>
</html>
