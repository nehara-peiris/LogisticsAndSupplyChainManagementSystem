<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Transaction Database Table</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #d4e5d4; }
        .actions button { margin: 0 5px; padding: 5px 10px; border: none; cursor: pointer; }
        .add-button { background-color: #90ee90; margin-bottom: 10px; padding: 8px 12px; cursor: pointer; }
        .edit-button { background-color: #f4d03f; }
        .delete-button { background-color: #f08080; }
        #popupForm, #editPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #popupForm input, #editPopup input { display: block; margin: 10px 0; padding: 8px; width: 90%; }
        #popupForm button, #editPopup button { margin-top: 10px; }
    </style>
</head>
<body>
<h2>Financial Transaction Database</h2>
<button class="add-button" onclick="showPopup()">ADD TRANSACTION</button>
<table>
    <thead>
    <tr>
        <th>Amount</th><th>Transaction Date</th><th>Type</th><th>Customer</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="transaction-table"></tbody>
</table>

<div id="popupForm">
    <h3>Add Financial Transaction</h3>
    <input type="number" id="amount" placeholder="Amount" />
    <input type="datetime-local" id="transactionDate" placeholder="Transaction Date" />
    <input type="text" id="type" placeholder="Transaction Type" />
    <input type="text" id="customerId" placeholder="Customer ID" />
    <button onclick="addTransaction()">Add</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="editPopup">
    <h3>Edit Financial Transaction</h3>
    <input type="number" id="editAmount" placeholder="Amount" />
    <input type="datetime-local" id="editTransactionDate" placeholder="Transaction Date" />
    <input type="text" id="editType" placeholder="Transaction Type" />
    <input type="text" id="editCustomerId" placeholder="Customer ID" />
    <button onclick="updateTransaction()">Update</button>
    <button onclick="closeEditPopup()">Cancel</button>
</div>

<script>
    let editRowElement;

    function showPopup() { document.getElementById('popupForm').style.display = 'block'; }
    function closePopup() { document.getElementById('popupForm').style.display = 'none'; }
    function closeEditPopup() { document.getElementById('editPopup').style.display = 'none'; }

    function addTransaction() {
        let table = document.getElementById('transaction-table');
        let row = table.insertRow();
        row.insertCell(0).innerText = document.getElementById('amount').value;
        row.insertCell(1).innerText = document.getElementById('transactionDate').value;
        row.insertCell(2).innerText = document.getElementById('type').value;
        row.insertCell(3).innerText = document.getElementById('customerId').value;
        row.insertCell(4).innerHTML = `<button class='edit-button' onclick="editRow(this)">EDIT</button><button class='delete-button' onclick="confirmDelete(this)">DELETE</button>`;
        closePopup();
    }

    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this transaction?')) {
            button.parentElement.parentElement.remove();
        }
    }

    function editRow(button) {
        editRowElement = button.parentElement.parentElement;
        document.getElementById('editAmount').value = editRowElement.cells[0].innerText;
        document.getElementById('editTransactionDate').value = editRowElement.cells[1].innerText;
        document.getElementById('editType').value = editRowElement.cells[2].innerText;
        document.getElementById('editCustomerId').value = editRowElement.cells[3].innerText;
        document.getElementById('editPopup').style.display = 'block';
    }

    function updateTransaction() {
        editRowElement.cells[0].innerText = document.getElementById('editAmount').value;
        editRowElement.cells[1].innerText = document.getElementById('editTransactionDate').value;
        editRowElement.cells[2].innerText = document.getElementById('editType').value;
        editRowElement.cells[3].innerText = document.getElementById('editCustomerId').value;
        closeEditPopup();
    }
</script>
</body>
</html>
