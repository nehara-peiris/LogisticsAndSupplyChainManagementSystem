<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Database Table</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #d4e5d4; }
        .actions button { margin: 0 5px; padding: 5px 10px; border: none; cursor: pointer; }
        .add-button { background-color: #90ee90; margin-bottom: 10px; padding: 8px 12px; cursor: pointer; }
        .edit-button { background-color: #f4d03f; }
        .delete-button { background-color: #f08080; }
        #popupForm, #editPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #popupForm input, #editPopup input { display: block; margin: 10px 0; padding: 8px; width: 90%; }
        #popupForm button, #editPopup button { margin-top: 10px; }
    </style>
</head>
<body>
<h2>Product Database</h2>
<button class="add-button" onclick="showPopup()">ADD PRODUCT</button>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="product-table"></tbody>
</table>

<div id="popupForm">
    <h3>Add Product</h3>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="price" placeholder="Price" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="text" id="category" placeholder="Category" />
    <button onclick="addProduct()">Add</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="editPopup">
    <h3>Edit Product</h3>
    <input type="text" id="editName" placeholder="Product Name" />
    <input type="number" id="editPrice" placeholder="Price" />
    <input type="number" id="editQuantity" placeholder="Quantity" />
    <input type="text" id="editCategory" placeholder="Category" />
    <button onclick="updateProduct()">Update</button>
    <button onclick="closeEditPopup()">Cancel</button>
</div>

<script>
    let editRowElement;

    function showPopup() { document.getElementById('popupForm').style.display = 'block'; }
    function closePopup() { document.getElementById('popupForm').style.display = 'none'; }
    function closeEditPopup() { document.getElementById('editPopup').style.display = 'none'; }

    function addProduct() {
        let table = document.getElementById('product-table');
        let row = table.insertRow();
        row.insertCell(0).innerText = document.getElementById('productName').value;
        row.insertCell(1).innerText = document.getElementById('price').value;
        row.insertCell(2).innerText = document.getElementById('quantity').value;
        row.insertCell(3).innerText = document.getElementById('category').value;
        row.insertCell(4).innerHTML = `<button onclick="editRow(this)">EDIT</button><button onclick="confirmDelete(this)">DELETE</button>`;
        closePopup();
    }

    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this product?')) {
            button.parentElement.parentElement.remove();
        }
    }

    function editRow(button) {
        editRowElement = button.parentElement.parentElement;
        document.getElementById('editName').value = editRowElement.cells[0].innerText;
        document.getElementById('editPrice').value = editRowElement.cells[1].innerText;
        document.getElementById('editQuantity').value = editRowElement.cells[2].innerText;
        document.getElementById('editCategory').value = editRowElement.cells[3].innerText;
        document.getElementById('editPopup').style.display = 'block';
    }

    function updateProduct() {
        editRowElement.cells[0].innerText = document.getElementById('editName').value;
        editRowElement.cells[1].innerText = document.getElementById('editPrice').value;
        editRowElement.cells[2].innerText = document.getElementById('editQuantity').value;
        editRowElement.cells[3].innerText = document.getElementById('editCategory').value;
        closeEditPopup();
    }
</script>
</body>
</html>
