<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/placeOrder.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.payhere.lk/lib/payhere.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">
    <button id="logoutBtn" class="btn btn-danger logout-btn">
        <i class="bi bi-box-arrow-right"></i> Logout
    </button>

    <h1 class="text-center mb-4">Order Management System</h1>

    <div class="customer-info">
        <h4>Customer: <span id="loggedInCustomerName">Loading...</span></h4>
        <p class="mb-1">Email: <span id="loggedInCustomerEmail"></span></p>
        <input type="hidden" id="customerId">
    </div>

    <div class="row">
        <!-- Product Selection -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Products</h3>
                    <div class="search-box">
                        <div class="input-group">
                            <input type="text" id="productSearch" class="form-control" placeholder="Search by name or ID...">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="productTable">
                            <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="cartTable">
                            <!-- Cart items will be shown here -->
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3">Total Amount</th>
                                <th id="totalAmount">0.00</th>
                                <th></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <button id="checkoutBtn" class="btn btn-success w-100 mt-3">
                        <i class="bi bi-cart-check"></i> Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PayHere Payment Form (hidden) -->
    <form id="payhere-form" method="post" action="https://sandbox.payhere.lk/pay/checkout" style="display: none;">
        <input type="hidden" name="merchant_id" value="1230127">
        <input type="hidden" name="return_url" value="http://localhost:8082/api/payment/return">
        <input type="hidden" name="cancel_url" value="http://localhost:8082/api/payment/cancel">
        <input type="hidden" name="notify_url" value="http://localhost:8082/api/v1/payment/notify">
        <input type="hidden" name="order_id" value="">
        <input type="hidden" name="items" value="">
        <input type="hidden" name="currency" value="LKR">
        <input type="hidden" name="amount" value="">
        <input type="hidden" name="first_name" value="">
        <input type="hidden" name="last_name" value="">
        <input type="hidden" name="email" value="">
        <input type="hidden" name="phone" value="">
        <input type="hidden" name="address" value="">
        <input type="hidden" name="city" value="">
        <input type="hidden" name="country" value="Sri Lanka">
        <input type="hidden" name="hash" value="">
    </form>
</div>

<script src="../js/placeOrder.js"></script>
</body>
</html>
