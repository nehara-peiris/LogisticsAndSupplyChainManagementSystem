<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #495057;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #343a40;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }

        .charts {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="pages/category.html">Categories</a></li>
            <li><a href="pages/customer.html">Customers</a></li>
            <li><a href="pages/shipment.html">Shipments</a></li>
            <li><a href="">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>
    <main class="main-content">
        <header>
            <h1>Welcome to the Logistics Dashboard</h1>
        </header>
        <section class="stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p id="total-orders">150</p>
            </div>
            <div class="stat-card">
                <h3>Pending Shipments</h3>
                <p id="pending-shipments">30</p>
            </div>
            <div class="stat-card">
                <h3>Delivered Orders</h3>
                <p id="delivered-orders">120</p>
            </div>
        </section>
        <section class="charts">
            <canvas id="ordersChart"></canvas>
        </section>
    </main>
</div>

<script>

</script>

</body>
</html>
