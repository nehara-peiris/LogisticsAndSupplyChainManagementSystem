<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #212529;
            color: #fff;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li a:hover {
            background: #495057;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <aside class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="pages/category.html"><i class="fas fa-list"></i> Categories</a></li>
            <li><a href="pages/product.html"><i class="fas fa-list"></i> Products</a></li>
            <li><a href="pages/customer.html"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="pages/view_order.html"><i class="fas fa-users"></i> Orders</a></li>
            <li><a href="pages/shipment.html"><i class="fas fa-truck"></i> Shipments</a></li>
            <li><a href="pages/history.html"><i class="fas fa-history"></i> History</a></li>
            <li><a href="pages/invoice.html"><i class="fas fa-file-invoice"></i> Invoices</a></li>
            <li><a href="pages/payment.html"><i class="fas fa-credit-card"></i> Payment</a></li>
            <li><a href="pages/report.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </aside>
    <main class="main-content w-100">
        <header>
            <h1 class="text-dark">Logistics Dashboard</h1>
        </header>
        <section class="row g-3">
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 class="text-muted">Total Orders</h3>
                    <p class="display-5 fw-bold text-dark" id="total-orders">150</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 class="text-muted">Pending Shipments</h3>
                    <p class="display-5 fw-bold text-dark" id="pending-shipments">30</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 class="text-muted">Delivered Orders</h3>
                    <p class="display-5 fw-bold text-dark" id="delivered-orders">120</p>
                </div>
            </div>
        </section>
        <section class="mt-4 p-4 bg-white rounded shadow">
            <canvas id="ordersChart"></canvas>
        </section>
    </main>
</div>
<script>
    const ctx = document.getElementById('ordersChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Orders Over Time',
                data: [50, 75, 100, 125, 150, 175],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
